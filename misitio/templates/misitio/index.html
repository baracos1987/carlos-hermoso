{% extends 'misitio/base.html' %}
{% block content %}
<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-sm-6">
            <form class="form-inline" action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <label class="sr-only" for="inlineFormInputName2">Nombre</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                       placeholder="Nombres" name="fname">

                <label class="sr-only" for="inlineFormInputName2">Apellido</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                       placeholder="Apellidos" name="lname">


                <button type="submit" class="btn btn-secondary mb-2">Rodaminetos AG</button>
            </form>
        </div>
        <div class="col-sm-6">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">Chiste</h5>
                    <p class="card-text">
                        {{ joke }} <!--variable joke que llama la api-->

                    </p>
                    <a href="{% url 'Rodamientos' %}" class="card-link">Pagina de prueba de rodamientos</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
