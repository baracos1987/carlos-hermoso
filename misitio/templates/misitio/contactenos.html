
{% extends 'misitio/base.html' %}
{% block content %}

<div class="container"> <!--centrado-->
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <form action="{% url 'contactenos' %}" method="post"> <!--se va a enviar a la base de datos un post-->
               {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">email</label>
                    <div class="col-10">
                        <input name='email' class="form-control" type="email" id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Asunto</label>
                    <div class="col-10">
                        <input name='subject' class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Mensaje</label>
                    <div class="col-10">
                        <textarea name='message' class="form-control"></textarea>
                    </div>
                </div>
                <!-- CREAR BOTON -->
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary float-right">Enviar</button>
                </div>

            </form>
        </div>
    </div>

</div>

{% endblock %}
